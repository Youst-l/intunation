<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>intunation</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Use mobile-aware viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Load style sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

  <!-- Load jQuery and whatever other JS we need -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/recorder.js') }}"></script>
  <script type=text/javascript src="{{url_for('static', filename='js/main.js') }}"></script>


</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>intunation.</h1>
  </header>

  <!-- CORE FUNCTION -->
  <div id="metadata">
    <div id="user"></div>
    <div id="score">Score: 0</div>
    <div id="level">
      <select class="form-control" id="sel1">
        <option>Level 1: Pitch</option>
        <option>Level 2: Interval</option>
        <option>Level 3: Melody</option>
      </select>
    </div>
  </div>
  <div id="controls">
     <div id="exercise"> Please record a concert A. </div>
     <button type="button" id="play-btn">Play Note</button>
     <button type="button" id="record-btn">Record</button>
     <button type="button" id="playback-btn">Playback Recording</button>
     <button type="button" id="autotune-btn">Autotune/Score</button>
  </div>

  <div="audio-el">
    <audio id="playback"></audio>
    <audio id="autotune"></audio>
  </div>
</body>

</html>
